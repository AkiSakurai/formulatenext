<html><head><title>FN</title>
<link rel="stylesheet" type="text/css" href="Roboto/Roboto.css">
<link rel="stylesheet" type="text/css" href="toolbar.css">
<link rel="stylesheet" type="text/css" href="menu.css">
<link rel="stylesheet" type="text/css" href="material-icons.css">
<link rel="stylesheet" type="text/css" href="quill/quill.snow.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" href="favicon.png" sizes="192x192">
<script src="formulate.js"></script>
<script src="app.js"></script>
<script src="menu.js"></script>
<script src="sigstore.js"></script>
<script src="rich_edit.js"></script>
<script src="rich_format.js"></script>
<script src="quill/quill.js"></script>
</head>
<body>
<div class="menubar" id="menubar"></div>
<div class="toolbar" id="toolbar">
  <div class="toolbar-button" id="zoom-in"><i class="material-icons">zoom_in</i></div>
  <div class="toolbar-button" id="zoom-out"><i class="material-icons">zoom_out</i></div>
  <div class="toolbar-divider"></div>
  <div class="toolbar-button" id="undo"><i class="material-icons">undo</i></div>
  <div class="toolbar-button" id="redo"><i class="material-icons">redo</i></div>
  <div class="toolbar-divider"></div>
  <div class="toolbar-button" id="tb-tool-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="7.5 4 7.5 18.5 11 15 13 20 14.5 19.5 12.5 14.5 17.5 14.5" stroke="none" /></svg>
  </div>
  <div class="toolbar-button" id="tb-tool-text"><i class="material-icons">text_fields</i></div>
  <div class="toolbar-button" id="tb-tool-freehand"><i class="material-icons">create</i></div>
  <div class="toolbar-divider show-text-format"></div>
  <div class="toolbar-button show-text-format" id="tb-format-bold"><i class="material-icons">format_bold</i></div>
  <div class="toolbar-button show-text-format" id="tb-format-italic"><i class="material-icons">format_italic</i></div>
  <div class="toolbar-divider show-text-format"></div>
  <div class="toolbar-menu show-text-format" id="tb-dropdown-font"></div>
  <div class="toolbar-divider show-text-format"></div>
  <div class="toolbar-menu show-text-format" id="tb-dropdown-size"></div>
</div>
<div id="flex-main">
  <div id="thumb-view">
    <canvas id="thumb-canvas"></canvas>
    <div id="thumb-scroll-outer">
      <div id="thumb-scroll-inner"></div>
    </div>
  </div>
  <div id="thumb-resize"></div>
  <div id="main-view">
    <canvas id="main-canvas"></canvas>
    <div id="main-scroll-outer">
      <div id="main-scroll-inner">
        <div id="welcome-message">
          To start, Choose File->Open and open a PDF file</div>
      </div>
    </div>
  </div>
</div>
<input type="file" id="file-input" />
</body></html>
