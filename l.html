<html><head>
    <style>
      svg {
      width: 16px;
      height: 16px;
      margin: 10px;
      }

      body {
      background: #d0d0d0;
      }
      </style>
    </head><body>

<textarea id="x"></textarea>
<script language="JavaScript">
  let r = 8;
  let full = '';
  let w = function(s) {
  document.write(s);
  //console.log(s);
  full = full + s;
  document.getElementById('x').innerText = full;
  };
  w('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">');
    w('<path fill="#00b000" d="');
w('M0,16');
w('v-' + (16 - r));
w('a' + r + ',' + r + ',0,0,1,' + r + ',-' + r);
w('L16,0');
w('v' + (16 - r));
w('a' + r + ',' + r + ',0,0,1,-' + r + ',' + r);
w('"/>');
    for (let i = 0; i < 3; i++) {
			let lr = 3;
			let sp = 2;
			let thick = 2;
			let top = 3 + (thick + sp) * i;
			let width = 16 - (2 * lr);
			if (i == 2 || i == 0) {
			if (i == 0) {
			lr = 5;
			width = 7;
			} else {
			width = 3;
			}
			}
			  w('<path fill="#ffffff" d="');
  w('M' + lr + ',' + top);
  w('h' + width);
  w('v' + thick);
  w('h-' + width);
  w('"/>');
			}
			w('</svg>');
			</script>
</body></html>
